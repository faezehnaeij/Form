<html>
    <head>
        <title>feedback form</title>
    </head>
    <body>
        <h1>My feedback form</h1>
        <form action="#" method="get">
            <label for="name" >● Name :</label>
            <input type="text" id="name" name="name" ><br>
            <label for="email">● Email :</label>
            <input type="text" id="email" name="Email"><br>
            <label for="password">● Password :</label>
            <input type="text" id="password" name="password"><br>
            <h3>● Please check all the emotions that apply to you:</h3>
            <label for="check">● Angry</label>
            <input type="checkbox" id="angry" name="angry" value="angry"><br>
            <label for="check">● Sad</label>
            <input type="checkbox" id="sad" name="sad" value="sad"><br>
            <label for="check">● Happy</label>
            <input type="checkbox" id="happy" name="happy" value="happy"><br>
            <label for="check">● Ambivalent</label>
            <input type="checkbox" id="ambivalent" name="ambivalent" value="ambivalent"><br>



        </form>
    </body>
</html>
