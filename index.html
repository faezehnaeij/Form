<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>feedback form</title>
    </head>
    <body>
        <h1>My feedback form</h1>
        <form action="#" method="get">
            <label for="name" >● Name :</label>
            <input type="text" id="name" name="name" ><br>
            <label for="email">● Email ::</label>
            <input type="text" id="email" name="Email"><br>
            <label for="password">● Password :</label>
            <input type="text" id="password" name="password"><br>
        <h3>● Please check all the emotions that apply to you:</h3>
        <p class="green">فرم ثبت نام</p>
            <label for="angry">● Angry</label>
            <input type="checkbox" id="angry" name="angry" value="angry"><br>
            <label for="sad">● Sad</label>
            <input type="checkbox" id="sad" name="sad" value="sad"><br>
            <label for="happy">● Happy</label>
            <input type="checkbox" id="happy" name="happy" value="happy"><br>
            <label for="ambivalent">● Ambivalent</label>
            <input type="checkbox" id="ambivalent" name="ambivalent" value="ambivalent"><br>
        <h3>● How satisfied were you with our service?</h3>
            <label for="very-satisfied">● Very-satisfied</label>
            <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied"><br>
            <label for="satisfied">● Satisfied</label>
            <input type="radio" id="satisfied" name="satisfaction" value="satisfied"><br>
            <label for="didnt-care">● Didn't care</label>
            <input type="radio" id="didnt-care" name="satisfaction" value="didnt-care"><br>
            <label for="dissatisfied">● Dissatisfied</label>
            <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied"><br>
            <label for="very-dissatisfied">● Very dissatisfied</label>
            <input type="radio" id="very-dissatisfied" name="satisfaction" value="very-dissatisfied"><br>

        <label for="comment">● Further comments :</label>  
            <textarea id="comment" name="comment"></textarea><br>

        <label for="photo" >● Bio photo :</label>
            <input type="file" id="photo" name="photo"><br>
        <label for="location">● Location visited:</label> 
            <select id="location" name="location>">
                <option value="">Select location</option>
                <option value="amol">Amol</option>
                <option value="tehran">Tehran</option>
                <option value="shiraz">Shiraz</option>
            </select><br>
        <label for="submit">●</label>    
        <input type="submit" value="submit">
        
        </form>
    </body>
</html>
